services:
  # The FastAPI Web Service
  - type: web
    name: sprintsync-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sprintsync-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: GEMINI_API_KEY
        sync: false

# The PostgreSQL Database
databases:
  - name: sprintsync-db
    plan: free